[CUSTOM]
# KDE Material You Colors Configuration
# For KDE Plasma Desktop - automatically detects wallpaper changes

# Monitor to get wallpaper from (0 is usually the primary monitor)
monitor = 0

# NOTE: The 'file' option is intentionally NOT set.
# This allows kde-material-you-colors to automatically detect
# Plasma's wallpaper via D-Bus, including Bing Picture of the Day.

# Custom syntax highlighting colors (catppuccin-inspired)
custom_colors_list = #ED8796 #A6DA95 #EED49F #8AADF4 #F5BDE6 #8BD5CA #f5a97f

# Alternative color selection (0 = primary extracted color)
ncolor = 0

# Icon themes
iconslight = breeze-plus
iconsdark = breeze-plus-dark

# Disable pywal (using matugen instead)
pywal = False

# Hook to run matugen when colors change
# This generates Emacs and GTK themes from the same color palette
on_change_hook = ~/.config/kde-material-you-colors/matugen-hook.sh

# Scheme variant (5 = TonalSpot, recommended for most wallpapers)
# 0=Content, 1=Expressive, 2=Fidelity, 3=Monochrome, 4=Neutral,
# 5=TonalSpot, 6=Vibrant, 7=Rainbow, 8=FruitSalad
scheme_variant = 5

# Color adjustments
chroma_multiplier = 1
tone_multiplier = 1
